<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //Entrada
    let idade=Number(prompt(`Informe sua idade: `));
    //Processamento
    (idade<18)? alert(`Faltam ${18-idade} anos para sua maioridade.`): alert(`Você já chegou a maioridade`);

    //Saída

</script>
